specVersion: 0.0.2
description: Registry
repository: https://github.com/latticexyz/registry
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Registry
    network: xdai
    source:
      address: "0x23e94e7a7136a53d1a431eec490a9bf35e4dd2d3"
      abi: Registry
      startBlock: 20676660
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Transfer
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
